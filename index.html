    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
            },
            colors: {
              // Neon / Electric Blue Primary
              primary: {
                50: '#ecfeff',
                100: '#cffafe',
                200: '#a5f3fc',
                300: '#67e8f9',
                400: '#22d3ee',
                500: '#06b6d4', // Base Neon
                600: '#0891b2',
                700: '#0e7490',
                800: '#155e75',
                900: '#164e63',
                950: '#083344',
              },
              // Dark Blue Grays for Neutral
              neutral: {
                50: '#f8fafc',
                100: '#f1f5f9',
                200: '#e2e8f0',
                300: '#cbd5e1',
                400: '#94a3b8',
                500: '#64748b',
                600: '#475569',
                700: '#334155',
                800: '#1e293b',
                900: '#0f172a', // Deep Blue Surface
                950: '#020617', // Almost Black
              },
              midnight: '#0B1121', // Main Background
              surface: '#151E32',  // Card Background
            },
            keyframes: {
              zoomIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              reverseSpin: {
                'from': { transform: 'rotate(360deg)' },
                'to': { transform: 'rotate(0deg)' },
              },
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              glow: {
                '0%, 100%': { boxShadow: '0 0 5px #22d3ee, 0 0 10px #22d3ee' },
                '50%': { boxShadow: '0 0 20px #22d3ee, 0 0 30px #22d3ee' },
              }
            },
            animation: {
              zoomIn: 'zoomIn 0.5s cubic-bezier(0.25, 1, 0.5, 1) forwards',
              'reverse-spin': 'reverseSpin 1s linear infinite',
              marquee: 'marquee 40s linear infinite',
              glow: 'glow 2s ease-in-out infinite',
            },
            transitionTimingFunction: {
              'custom-ease': 'cubic-bezier(0.4, 0, 0.2, 1)',
            },
            backgroundImage: {
              'neon-gradient': 'linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%)',
              'glass-gradient': 'linear-gradient(180deg, rgba(30, 41, 59, 0.7) 0%, rgba(15, 23, 42, 0.7) 100%)',
            }
          }
        }
      }
    </script>

<style>
  /* Global Styles for Scrollbar & Glassmorphism */
  body {
    background-color: #f8fafc; /* Standard Light Gray */
  }
  .dark body {
    background-color: #020617; /* Slate-950 */
  }
  
  .glass-panel {
    background: rgba(15, 23, 42, 0.6);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.08);
  }

  .glass-card {
    background: rgba(30, 41, 59, 0.4);
    backdrop-filter: blur(8px);
    border: 1px solid rgba(255, 255, 255, 0.05);
  }

  .neon-border-focus:focus-within {
    border-color: #06b6d4;
    box-shadow: 0 0 10px rgba(6, 182, 212, 0.2);
  }

  /* Custom Scrollbar */
  ::-webkit-scrollbar {
    width: 6px;
    height: 6px;
  }
  ::-webkit-scrollbar-track {
    background: transparent; 
  }
  ::-webkit-scrollbar-thumb {
    background: #cbd5e1; 
    border-radius: 3px;
  }
  .dark ::-webkit-scrollbar-thumb {
    background: #334155; 
  }
  ::-webkit-scrollbar-thumb:hover {
    background: #94a3b8; 
  }
  .dark ::-webkit-scrollbar-thumb:hover {
    background: #475569; 
  }
</style>

<body class="bg-neutral-50 text-neutral-800 dark:bg-midnight dark:text-neutral-200 transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(err => {
              console.warn('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
</body>
